<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mouse Proximity Demo</title>
    <style>
        .thing{
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50px;
        }
        .thing span{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        .blue{
            border:2px dotted blue;
        }
        .red{
            border:2px dotted red;
        }
        .green{
            border:2px dotted green;
        }
    </style>
</head>
<body style="padding:20px;text-align:center;">
    <h1>mouse-proximity.js</h1>
    <p>Track the distance between the mouse cursor and multiple elements</p>
    <h3>move your mouse around</h3>
    <a href="https://github.com/jsnchn/mouse-proximity.js">check it out on github</a>

    <div class="blue thing"><span></span></div>
    <div class="red thing"><span></span></div>
    <div class="green thing"><span></span></div>

    <script src="/js/mouse-proximity.min.js"></script>
    <script>

        function getRandomIntInclusive(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        //randomize position
        var things = document.getElementsByClassName('thing');
        var arrThings = [].slice.call(things);
        arrThings.forEach(function(e,i,a){
            e.style.top = getRandomIntInclusive(20,80) + '%';
            e.style.left = getRandomIntInclusive(40,80) + '%';
        });

        //set options here
        var mprox = new mouseProximity(things, {
            origin: 'center',
            showAttribute: true
        });

        //callback
        var doSomething = function(el,distance){
            el.childNodes[0].innerText = distance;
        }

        //run the distance tracker
        mprox.run(doSomething);
    </script>
</body>
</html>

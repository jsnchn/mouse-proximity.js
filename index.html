<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mouse Proximity Demo</title>
    <style>
        .thing{
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50px;
        }
        .blue{background-color: blue;}
        .red{background-color: red;}
        .green{background-color: green;}
    </style>
</head>
<body style="padding:20px;text-align:center;">
    <h1>mouse-proximity.js</h1>
    <p>Track the distance between the mouse cursor and multiple elements</p>
    <h3>move your mouse around</h3>
    <a href="https://github.com/jsnchn/mouse-proximity.js">check it out on github</a>

    <div class="blue thing"><p></p></div>
    <div class="red thing"><p></p></div>
    <div class="green thing"><p></p></div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="/dist/js/mouse-proximity.min.js"></script>
    <script>

        function getRandomIntInclusive(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        //randomize position
        $('.thing').each(function(){
            var x = getRandomIntInclusive(20,80);
            var y = getRandomIntInclusive(40,80);
            $(this).css({'top':x+'%','left':y+'%'});
        });
        //initialize options here
        $('.thing').mouseProximity({});

        //callback
        var doSomething = function(el,distance){
            $(el).text(distance);
        }

        //run the distance tracker
        $('.thing').data('mouseProximity').run(doSomething);

    </script>
</body>
</html>
